<ion-searchbar [(ngModel)]="query" (ionChange)="searchUser(query)"></ion-searchbar>

<ion-list *ngIf="profileList?.length">
    <ion-item *ngFor="let user of profileList">
        <ion-avatar item-left>
            <img src="assets/imgs/avatar.png" alt="Profile Picture">
        </ion-avatar>
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        <p>{{user.email}}</p>
    </ion-item>
</ion-list>
